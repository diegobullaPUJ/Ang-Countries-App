

<h2>Por Continente</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary active': selectedRegion === region }"
      (click)="searchByRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-shared-loading-spinner [searchWord]="'Buscando por continente'" *ngIf="isLoading"></app-shared-loading-spinner>

    <app-countries-table  [errorMessage]="'Seleccione un continente'" [countries]="countries"></app-countries-table>
  </div>
</div>
